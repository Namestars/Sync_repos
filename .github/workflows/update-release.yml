name: Update Archives Release

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

#  schedule:
#    - cron: 30 23 * * *
#  release:
#    types: published
#  watch:
#    types: started

env:
  TZ: Asia/Shanghai
  CURL_COMMAND: 'curl -H "Authorization: token ${{ secrets.SOURCE_TOKEN_AUSACI }}" -H "Accept: application/vnd.github.v3+json"'
  CURL_DOWNLOAD_COMMAND: 'curl -vLJO -H "Authorization: token ${{ secrets.SOURCE_TOKEN_AUSACI }}" -H "Accept: application/octet-stream"'
  SOURCE_REPO: Ausaci/Archives
  OWNER: Namestars
  REPO: Archives
  TAG_BRANCH: master
  TAG_NAME: your tag name
  RELEASE_NAME: your release name

jobs:
  update-release:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    
    name: Update ${{ matrix.list.release_name }}
    strategy:
      fail-fast: false
      matrix:
        list:
        - { release_name: "Repos", tag_name: "20210521_IPv6" }
        - { release_name: "NerdVPS", tag_name: "20210518_NerdVPS" }
        - { release_name: "Config", tag_name: "Config" }
        - { release_name: "ddbr_files", tag_name: "ddbr" }
        - { release_name: "Tools", tag_name: "Tools" }
        - { release_name: "Openwrt_HP_Printer", tag_name: "HP_Printer" }
        
    steps:
      
    - name: Checkout
      uses: actions/checkout@master

    - name: Initial environments
      run: |
        sudo mkdir -p /workdir/downloads/${{ matrix.list.release_name }}
        sudo chmod 777 /workdir/downloads
        sudo chmod 777 /workdir/downloads/${{ matrix.list.release_name }}
        cd /workdir/downloads/${{ matrix.list.release_name }}
        echo "FILES=$PWD" >> $GITHUB_ENV
        echo -e $(${{ env.CURL_COMMAND }} -fsSL ${{ matrix.list.url }} | grep body | cut -d '"' -f 4) | sudo tee /workdir/BODY_${{ matrix.list.release_name }}.md
        echo "::set-output name=status::success"
        
    - name: Download all Release
      id: download
      uses: cb80/dlassets@latest
      with:
        tag: ${{ matrix.list.tag_name }}
        repo: ${{ env.SOURCE_REPO }}
        to: /workdir/downloads/${{ matrix.list.release_name }}
        token: ${{ secrets.SOURCE_TOKEN_AUSACI }}
        
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        
    - name: Upload to release
      id: release
      uses: ncipollo/release-action@v1
      with:
        name: ${{ matrix.list.release_name }}
        allowUpdates: true
        owner: ${{ env.OWNER }}
        repo: ${{ env.REPO }}
        tag: ${{ matrix.list.tag_name }}
        commit: ${{ env.TAG_BRANCH }}
        token: ${{ secrets.PAT }}
        #body: Body
        bodyFile: /workdir/BODY_${{ matrix.list.release_name }}.md
        artifacts: /workdir/downloads/${{ matrix.list.release_name }}/*
